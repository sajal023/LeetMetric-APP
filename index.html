<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>LeetMetric</h1>

        <div class="user-container">
            <p>Enter Your Username below: </p>
            <div class="user-input">
                <input type="text" placeholder="Enter your Username" id="user-ip">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="progress">
                <div class="progress-item ">
                    <div class="easy circle">
                        <span id="easy-lbl"></span>
                        <p>Easy</p>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="med circle">
                        <span id="medium-lbl"></span>
                        <p>Medium</p>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="hard circle">
                        <span id="hard-lbl"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>

            <div class="stats-cards">
                <!-- directly populatinf Js code for stats card -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
